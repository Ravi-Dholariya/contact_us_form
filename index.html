  <body>
  	<div class="container">
  	<form action="contact.php" method="post">
  	<div class="box">
  		<div class="head">
  			<label><h3>Contact Us Form</h3></label> 			
  		</div>
  		<hr/>
  			<div class="text">
  		<div class="mb-3">
     		<!-- &emsp;	 --><label for="exampleInputName" class="form-label">Name</label>
    				<input type="Name" class="form-control" required placeholder="Enter Name" aria-describedby="Help">
    				<!-- <div id="Help" class="form-text">We'll never share your email with anyone else.</div> -->
  		</div>
    		<hr/>
 		 <div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<input type="email" class="form-control" placeholder="example123@.com" required aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  		</div>
  		<hr>
    	<div class="input-group mb-3">
		  <span class="input-group-text" id="basic-addon1">Mobile No. </span>
		  <input type="text" class="form-control" placeholder="+91-990123349" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" >
		</div>
		<hr> 
		<div class="input-group mb-3">
		  <span class="input-group-text" id="basic-addon1">Subject</span>
		  <input type="text" class="form-control" required placeholder="(5-10 Words)" >
		</div>
		<hr>
		<div class="mb-3">
		  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
		  <textarea class="form-control" required id="exampleFormControlTextarea1" placeholder="Description" rows="3"></textarea>
		</div>
		<hr>
  		<div>
  			  <button type="submit" class="btn btn-primary">Submit</button>&emsp;&emsp;
  			  <button type="reset"  class="btn btn-primary">Reset</button>
  		</div>
  		<hr/>
		</div>
  	</div>
  	</form>
  </div>
